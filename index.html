<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Formulário</title>
</head>

<body>
 <h1> <u><i>Formulário</i></u></h1>

    <form action="#" method="post">

        <label for="">Nome:</label>
        <input type="text" name="" id="" placeholder="insira seu nome">

        <br>

        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="" placeholder="Digite sua senha">

        <br>

        <label for="email">E-mail:</label>
        <input type="email" name="email" id=" " placeholder="Digite seu e-mail">

        <br>

        <label for="idade">Idade:</label>
        <input type="number" name="idade" id=" " placeholder="Digite sua idade" min="18" max="100" class="small-input">

        <br>

        <label for="website">Webserie:</label>
        <input type="url" name="website" id="" placeholder="https://">

        <br>


        <label for="termos"> Aceito os termos:</label>
        <input type="checkbox" name="termos" id="">

        <br>

        <label for="genero">Gênero</label>

        <input type="radio" name="genero" id="masculino" class="small-input" value="masculino">
        <label for="masculino" class="inline-label"> Masculino</label>

        <input type="radio" id="feminino" name="genero" value="feminino" class="small-input">
        <label for="feminino" class="inline-label"> Feminino</label>

        <input type="radio" name="genero" id="outro" value="outro" class="small-input">
        <label for="outro" class="inline-label">Outro</label>

        <br>

        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" name="data-nascimento" id="data-nascimento">

        <br>

        <label for="cor-favorita">Cor Favorita:</label>
        <input type="color" name="cor-favorita" id="cor-favorita">

        <br>

        <label for="satisfacao">Satisfação (0 a 10):</label>
        <input type="range" name="satisfacao" min="0" max="10">

        <br>

        <label for="comentarios">Comentários:</label> <br>
        <textarea name="comentarios" id="comentarios" rows="4" placeholder="Escreva seu comentário"></textarea>

        <br>

        <label for="pais">País:</label>

        <select name="pais" id="">
            <option value="bra">Brasil</option>
            <option value="eua">Estados Unidos</option>
            <option value="fran">Canadá</option>
            <option value="ita">Itália</option>
            <option value="china">China</option>
        </select>

        <br>

        <label for="arquivo">Carregar arquivo:</label>
        <input type="file" name="arquivo" id="arquivo">

        <br><br>

        <button type="submit">Enviar</button>


        </select>




</body>

</html>
